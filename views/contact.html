<form name="contactForm" ng-submit="sendMessage()" novalidate>
    <label for="name">Name(required)</label>
    <input id="name" type="text" name="name" ng-model="contact.name" ng-required="true"/>
    <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
        <small>Enter a valid name</small>
    </div>
    <label for="email">Email(required)</label>
    <input type="email" name="email" ng-model="contact.email" ng-required="true"/>
    <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
        <small>Enter a valid email</small>
    </div>
    <label for="message">Your Message</label>

    <textarea name="message" ng-model="contact.message" ng-required="true"></textarea>
    <input type="submit" value="Send" ng-disabled="contactForm.$invalid"/>
</form>
